<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vishipel TOOL - Bộ Tách PDF Tự Động</title>
    <link rel="icon" type="image/x-icon" href="public/icon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Be Vietnam Pro', 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        min-height: 100vh;
      }
      
      /* Glassmorphism effect - White dominant with subtle colors */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.1);
      }
      
      .glass-strong {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(226, 232, 240, 0.9);
        box-shadow: 0 8px 24px 0 rgba(0, 0, 0, 0.12);
      }
      
      .glass-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(226, 232, 240, 0.6);
      }
      
      /* Image carousel animation */
      .image-carousel {
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
      }
      
      .carousel-container {
        display: flex;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .carousel-slide {
        min-width: 100%;
        flex-shrink: 0;
      }
      
      .carousel-nav {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 0.5rem;
        z-index: 10;
      }
      
      .carousel-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .carousel-dot.active {
        background: rgba(255, 255, 255, 1);
        width: 30px;
        border-radius: 5px;
      }
      
      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
      }
      
      .carousel-arrow:hover {
        background: rgba(255, 255, 255, 0.5);
        transform: translateY(-50%) scale(1.1);
      }
      
      .carousel-arrow.prev {
        left: 1rem;
      }
      
      .carousel-arrow.next {
        right: 1rem;
      }
      
      /* Image upload placeholder */
      .image-upload-placeholder {
        border: 2px dashed rgba(255, 255, 255, 0.4);
        border-radius: 0.75rem;
        padding: 2rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .image-upload-placeholder:hover {
        border-color: rgba(255, 140, 66, 0.6);
        background: rgba(255, 140, 66, 0.1);
      }
      
      /* Class for official documents */
      .font-official {
        font-family: 'Times New Roman', Times, serif;
      }
      /* Class for handwritten signatures */
      .font-signature {
        font-family: 'Great Vibes', cursive;
      }
      
      /* Custom scrollbar */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: rgba(241, 245, 249, 0.5); 
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.4); 
        border-radius: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: rgba(239, 68, 68, 0.5); 
      }
      
      /* Logo placeholder */
      .logo-placeholder {
        width: 48px;
        height: 48px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
      }
      
      .logo-placeholder:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
      }
      
      .logo-placeholder img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      /* Accent colors - Blue & Orange theme */
      .accent-blue {
        color: #3B82F6;
      }
      
      .accent-orange {
        color: #FF6B35;
      }
      
      .bg-accent-blue {
        background-color: rgba(59, 130, 246, 0.2);
      }
      
      .bg-accent-orange {
        background-color: rgba(255, 107, 53, 0.2);
      }
      
      .border-accent-blue {
        border-color: rgba(59, 130, 246, 0.4);
      }
      
      .border-accent-orange {
        border-color: rgba(255, 107, 53, 0.4);
      }
      
      /* Print specific fixes */
      @media print {
        body {
          background-color: white;
        }
        .no-print {
          display: none;
        }
      }
    </style>

  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Handle logo paste functionality
    document.addEventListener('DOMContentLoaded', function() {
      const logoPlaceholder = document.getElementById('logo-placeholder');
      const logoImg = document.getElementById('app-logo');
      const logoText = document.getElementById('logo-placeholder-text');
      
      // Check if logo already exists
      if (logoImg && logoImg.src && logoImg.src !== window.location.href) {
        // Logo exists, hide placeholder text
        if (logoText) logoText.style.display = 'none';
      }
      
      if (logoPlaceholder) {
        // Handle click to paste
        logoPlaceholder.addEventListener('click', function() {
          navigator.clipboard.read().then(clipboardItems => {
            for (const clipboardItem of clipboardItems) {
              for (const type of clipboardItem.types) {
                if (type.startsWith('image/')) {
                  clipboardItem.getType(type).then(blob => {
                    const url = URL.createObjectURL(blob);
                    if (logoImg) {
                      logoImg.src = url;
                      logoImg.classList.remove('hidden');
                      if (logoText) logoText.style.display = 'none';
                    }
                  });
                  return;
                }
              }
            }
            alert('Không tìm thấy hình ảnh trong clipboard. Vui lòng copy một hình ảnh trước.');
          }).catch(() => {
            alert('Không thể đọc clipboard. Vui lòng thử lại hoặc paste trực tiếp (Ctrl+V) vào ô này.');
          });
        });
        
        // Handle paste event (Ctrl+V)
        logoPlaceholder.addEventListener('paste', function(e) {
          e.preventDefault();
          const items = e.clipboardData?.items;
          if (items) {
            for (let i = 0; i < items.length; i++) {
              if (items[i].type.indexOf('image') !== -1) {
                const blob = items[i].getAsFile();
                const url = URL.createObjectURL(blob);
                if (logoImg) {
                  logoImg.src = url;
                  logoImg.classList.remove('hidden');
                  if (logoText) logoText.style.display = 'none';
                }
                return;
              }
            }
          }
        });
        
        // Make it focusable for paste
        logoPlaceholder.setAttribute('tabindex', '0');
        logoPlaceholder.style.outline = 'none';
      }
    });
  </script>
